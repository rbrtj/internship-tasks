<div class="label">
        <h4>Dane profilowe</h4>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <p>Zdjecie</p>
            </div>
            <div class="col-lg">
            <img [src]="imagePath" alt="">
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <p>Imie i nazwisko</p>
            </div>
            <div class="col-lg">
                <p>{{users.name}} {{users.surname}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <p>Adresy e-mail</p>
            </div>
            <div class="col-lg last-col">
                <p>{{users.email}}</p>
            </div>
        </div>
    </div>
    
    <div class="label">
        <h4>Konto</h4>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <p>Typ</p>
            </div>
            <div class="col-lg">
                <p>Konto osobiste</p>
                <p class="additional-info">Ważne do {{users.expirationDate | date: 'd.M.y'}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <p>Miejsce na dysku</p>
            </div>
            <div class="col-lg last-col">
                <p>Zajęte: {{users.diskUsage | capacityPipe}} z {{users.diskCapacity | capacityPipe}}</p>
            </div>
        </div>
</div>
